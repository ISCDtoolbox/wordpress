<!-- CSS styling -->
<style>
#carousel {
  height:100vh;
  margin:0px;padding:0px;
}
#carousel li {
  list-style-type:none;
  padding:0px;
  margin:15px;
  margin-bottom:-5px;
  text-align:center;
}
#carousel li img{
  list-style-type:none;
  padding:0px;
  margin:0px;
  transition:0.5s;
}
#carousel{
  width:22.5%;
  vertical-align:middle;
}
</style>


<!-- Include jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


<!-- Run the script -->
<script type="text/javascript">
$(document).ready(function($){

  var r = 3;
  var x = $("#carousel a").length;

  $("#carousel li a img").css("height", $("#carousel").height()/x - 15 + "px" );

  $("#carousel li a img").hover(function() {
    var y = $("#carousel").height() / (x -1 + r) - 15;
    $(this).css( "height", r * y +"px");
    $("#carousel li a img").not(this).css( "height" , y + "px" );
    $(this).css( "max-height" , $("carousel").width() - 15);
  });

  $("#carousel a").click(function(event) {
    event.preventDefault();
  });

  $("#carousel").mouseout(function(){
    $("#carousel li a img").css("height",$("#carousel").height()/x - 15 +"px");
  });

});
</script>
