<!-- CSS styling -->
<style>
body {
  background-color: #000;
  margin: 0;
  overflow: hidden;
  font-family: "Montserrat", serif;
}

#carousel {
  height:100vh;
  margin:0px;
  padding:0px;
}
#carousel li {
  list-style-type:none;
  padding:0px;
  padding:5px 0px;
  text-align:center;
}
#carousel li img{
  list-style-type:none;
  padding:0px;
  margin:0px;
  transition:1s;
}
#carousel{
  width:22.5%;
  vertical-align:middle;
}
</style>


<!-- Include jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


<!-- Run the script -->
<script type="text/javascript">
$(document).ready(function($){

  // Rapport de zoom
  var r = 3;

  // Nombre de vignettes
  var x = $("#carousel a").length;

  // On définit la taille d'une image au repos
  $("#carousel li a img").css("height", $("#carousel").height()/x - 10 + "px" );

  // Au survol de chaque vignette
  $("#carousel li a img").hover(function() {
    //On fixe la taille de la vignette
    var y = $("#carousel").height() / (x -1 + r) - 10 ;
    $(this).css( "height", r * y + "px");
    //On fixe la taille des autres
    $("#carousel li a img").not(this).css( "height" , y + "px" );
    //On fixe une hauteur maxi
    $(this).css( "max-height" , $("carousel").width() - 10 );
  });

  // Pas d'action au clic
  $("#carousel a").click(function(event) {
    event.preventDefault();
  });

  // Si on sort, on remet toutes les tailles comme il faut
  $("#carousel").mouseout(function(){
    $("#carousel li a img").css("height",$("#carousel").height()/x - 10 );
  });

  // On corrige le bug si on change la taille de la fenêtre
  $(window).resize(function(){
    $("#carousel li a img").css("height",$("#carousel").height()/x - 10 );
  });

});
</script>
